<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	 <style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}
#myTable {
  border-collapse: collapse;
  width: 100%;
}


</style>
	<title>Cardiff University Open Day</title>
</head>
<body>
    <h1>Cardiff University Open Day</h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for a subject or school.." title="Type something here">
	<table id="myTable">
		<thead>
			<tr>
			    <th>Subject or School</th>
				<th>Title</th>
				<th>Description</th>
				<th>Location</th>
				<th>Programme Type</th>
				<th>Start</th>
				<th>End</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody id="data-output">
			
		</tbody>
	</table>

	<script src="script.js"></script> 
	
	<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
</body>
</html>
